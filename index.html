<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <header>
        <h1>Library</h1>
    </header>
    <main class="container">
        <div id="library" class="library">
            <!-- Render books here -->
            <div class="book">
                <h2>The Hobbit</h2>
                <h4>J.R.R. Tolkien</h4>
                <p>295 pages</p>
                <p>Read</p>
                <button id="delete" class="delete-button">REMOVE</button>
            </div>
            <div class="book">
                <h2>The Hobbit</h2>
                <h4>J.R.R. Tolkien</h4>
                <p>295 pages</p>
                <p>Read</p>
                <button id="delete" class="delete-button">REMOVE</button>
            </div>
            <div class="book">
                <h2>The Hobbit</h2>
                <h4>J.R.R. Tolkien</h4>
                <p>295 pages</p>
                <p>Read</p>
                <button id="delete" class="delete-button">REMOVE</button>
            </div>
        </div>

        <div class="button-container">
            <button id="new-book" class="new-button">NEW BOOK</button>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <form id="book-form">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>

                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>

                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" required>

                    <label for="is-read">Is Read:</label>
                    <input type="checkbox" id="is-read" name="is-read">

                    <label for="is-favourite">Is Favourite:</label>
                    <input type="checkbox" id="is-favourite" name="is-favourite">

                    <button type="submit">Add Book</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <h2>footer</h2>
    </footer>
</body>

</html>
